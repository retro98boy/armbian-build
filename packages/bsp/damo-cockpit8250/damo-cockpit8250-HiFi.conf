SectionVerb {
	Value {
		TQ "HiFi"
	}

	# Note that if some audio paths are not pre-configured here,
	# allowing audio streams to be input to the device without returning errors,
	# it will cause PipeWire to fail in parsing ALSA UCM.
	EnableSequence [
		cset "name='DISPLAY_PORT_RX Audio Mixer MultiMedia1' on"
		cset "name='PRI_MI2S_RX Audio Mixer MultiMedia2' on"
	]
}

SectionDevice."DisplayPort" {
	Comment "DisplayPort"

	Value {
		PlaybackPriority 200
		PlaybackPCM "hw:${CardId},0" # plughw won't work
	}

	EnableSequence [
		cset "name='DISPLAY_PORT_RX Audio Mixer MultiMedia1' on"
	]

	DisableSequence [
		cset "name='DISPLAY_PORT_RX Audio Mixer MultiMedia1' off"
	]
}

SectionDevice."Speakers" {
	Comment "Speakers"

	Value {
		PlaybackPriority 100
		PlaybackPCM "hw:${CardId},1" # plughw won't work
		PlaybackChannels 4
	}

	EnableSequence [
		cset "name='PRI_MI2S_RX Audio Mixer MultiMedia2' on"
	]

	DisableSequence [
		cset "name='PRI_MI2S_RX Audio Mixer MultiMedia2' off"
	]
}
